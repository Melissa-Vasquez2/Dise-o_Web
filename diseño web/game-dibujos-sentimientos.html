<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dibujos de Sentimientos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0c0; /* Color de fondo verde pastel */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #64b5f6; /* Título azul pastel */
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
        }
        button {
            background-color: #64b5f6; /* Botón azul pastel */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #42a5f5; /* Botón azul pastel más oscuro */
        }
    </style>
</head>
<body>
    <a href="juegos.html"><button class="button">Volver</button></a>
    <div class="container">
        <h1>Juego de Dibujos de Sentimientos</h1>
        <p>Pídeles a los niños que dibujen cómo se sienten en este momento. Proporciónales papel y colores. Observa los colores y formas que usan, y pregúntales sobre su dibujo. Esto puede ayudar a identificar emociones subyacentes.</p>
    </div>
    
</body>
</html>
