<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

            margin: 20px 0;
        }
        .emoji {
            font-size: 2rem;
            cursor: pointer;
            margin: 0 10px;
        }
        .description {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #666;
        }
        button {
            background-color: #64b5f6; /* Bot칩n azul pastel */

</head>
<body>
    <a href="juegos.html"><button class="button">Volver</button></a>
    <div class="container">
        <h1>Diario de Emociones</h1>
        <p>Proporciona un cuaderno y pide a los ni침os que dibujen o escriban sobre sus emociones cada d칤a. Revisa el diario con ellos regularmente para hablar sobre sus sentimientos y cualquier preocupaci칩n que pueda surgir.</p>
        
        <div class="emojis">
            <span class="emoji" onclick="showDescription('游땎')">游땎</span>
            <span class="emoji" onclick="showDescription('游땩')">游땩</span>
            <span class="emoji" onclick="showDescription('游땨')">游땨</span>
            <span class="emoji" onclick="showDescription('游땸')">游땸</span>
            <span class="emoji" onclick="showDescription('游땺')">游땺</span>
        </div>
        
        <div class="description" id="description"></div>
    </div>

    <script>
        function showDescription(emoji) {
            let description = '';
            switch(emoji) {
                case '游땎':
                    description = 'Este emoji refleja felicidad. Se usa cuando te sientes contento y alegre.';
                    break;
                case '游땩':
                    description = 'Este emoji refleja tristeza. Se usa cuando te sientes triste o lloroso.';
                    break;
                case '游땨':
                    description = 'Este emoji refleja enojo. Se usa cuando te sientes enfadado o frustrado.';
                    break;
                case '游땸':
                    description = 'Este emoji refleja miedo. Se usa cuando te sientes asustado o sorprendido.';
                    break;
                case '游땺':
                    description = 'Este emoji refleja cansancio. Se usa cuando te sientes agotado o con sue침o.';
                    break;
                default:
                    description = 'Selecciona un emoji para ver su significado.';
            }
            document.getElementById('description').innerText = description;
        }
    </script>
</body>
</html>
