<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos para Niños con Ansiedad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0c0; /* Color de fondo verde pastel */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #000000; /* Título azul pastel */
            margin-bottom: 20px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .game {
            background-color: #affacf; /* Fondo azul pastel */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .game h2 {
            margin-top: 0;
            color: #666;
            background-color: #bbfbd1; /* Fondo azul pastel */
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #64f681; /* Botón azul pastel */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        button:hover {
            background-color: #05b005; /* Botón azul pastel más oscuro */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="Ansiedad.html"><button class="button">Página principal</button></a>
    <div class="container">
        <h1>Juegos para Niños con Ansiedad</h1>
        
        <div class="games-grid">
            <div class="game">
                <h2>Juego de Respiración Profunda</h2>
                <a href="game-respiracion.html"><button>Iniciar Juego</button></a>
            </div>
            
            <div class="game">
                <h2>Caja de la Calma</h2>
                <a href="game-caja-calma.html"><button>Iniciar Juego</button></a>
            </div>
            
            <div class="game">
                <h2>Visualización Guiada</h2>
                <a href="game-visualizacion.html"><button>Iniciar Juego</button></a>
            </div>
            
            <div class="game">
                <h2>Juego de Dibujos de Sentimientos</h2>
                <a href="game-dibujos-sentimientos.html"><button>Iniciar Juego</button></a>
            </div>
            
            <div class="game">
                <h2>La Caja de los Miedos</h2>
                <a href="game-caja-miedos.html"><button>Iniciar Juego</button></a>
            </div>
            
            <div class="game">
                <h2>Juego de "El Círculo de la Confianza"</h2>
                <a href="game-circulo-confianza.html"><button>Iniciar Juego</button></a>
            </div>
            
            <div class="game">
                <h2>Diario de Emociones</h2>
                <a href="game-diario-emociones.html"><button>Iniciar Juego</button></a>
            </div>
        </div>
    </div>
    
</body>
</html>
