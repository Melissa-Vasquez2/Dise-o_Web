<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de la Calma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0c0; /* Color de fondo verde pastel */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #64b5f6; /* Título azul pastel */
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
        }
        button {
            background-color: #64b5f6; /* Botón azul pastel */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #42a5f5; /* Botón azul pastel más oscuro */
        }
    </style>
</head>
<body>
    <a href="juegos.html"><button class="button">Volver</button></a>
    <div class="container">
        <h1>Caja de la Calma</h1>
        <p>Crea una "Caja de la Calma" con tu hijo. Llénala con objetos que les ayuden a sentirse tranquilos, como juguetes antiestrés, libros para colorear, pelotas de estrés, y música suave. Anima a tu hijo a usar la caja cuando se sienta ansioso.</p>
    </div>
</body>
</html>
