<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Ansiedad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0c0; /* Color de fondo verde pastel */
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: rgb(66, 182, 153);
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: rgb(173, 251, 178);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #a7f0a9;
        }
        #resultado {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Test de Ansiedad</h1>
    <form id="testForm">
        <p>Responde a las siguientes preguntas:</p>
        <label for="pregunta1">1. ¿Te sientes nervioso/a con frecuencia?</label>
        <input type="radio" id="pregunta1" name="respuesta1" value="si"> Sí
        <input type="radio" name="respuesta1" value="no"> No
        
        <label for="pregunta2">2. ¿Tienes problemas para dormir por la noche?</label>
        <input type="radio" id="pregunta2" name="respuesta2" value="si"> Sí
        <input type="radio" name="respuesta2" value="no"> No
        
        <label for="pregunta3">3. ¿Sientes tensión muscular frecuentemente?</label>
        <input type="radio" id="pregunta3" name="respuesta3" value="si"> Sí
        <input type="radio" name="respuesta3" value="no"> No
        <br>
        <button type="button" onclick="calcularResultado()">Enviar Test</button>
    </form>


    <div id="resultado"></div>

    <script>
        function calcularResultado() {
            // Obtener respuestas del formulario
            var respuestas = {
                respuesta1: document.querySelector('input[name="respuesta1"]:checked').value,
                respuesta2: document.querySelector('input[name="respuesta2"]:checked').value,
                respuesta3: document.querySelector('input[name="respuesta3"]:checked').value
            };

            // Calcular el resultado del test
            var cantidadRespuestasSi = 0;
            if (respuestas.respuesta1 === 'si') cantidadRespuestasSi++;
            if (respuestas.respuesta2 === 'si') cantidadRespuestasSi++;
            if (respuestas.respuesta3 === 'si') cantidadRespuestasSi++;

            // Determinar el mensaje de resultado
            var mensajeResultado;
            if (cantidadRespuestasSi >= 2) {
                mensajeResultado = 'Es posible que estés experimentando síntomas de ansiedad. Te recomendamos buscar ayuda profesional.';
            } else {
                mensajeResultado = 'Es menos probable que estés experimentando ansiedad, pero es importante estar atento/a a tu bienestar emocional.';
            }

            // Mostrar el resultado en el elemento HTML
            var resultadoElement = document.getElementById('resultado');
            resultadoElement.textContent = mensajeResultado;
        }
    </script>
</body>
</html>
