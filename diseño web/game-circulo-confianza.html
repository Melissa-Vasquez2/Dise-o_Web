<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de "El Círculo de la Confianza"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0c0; /* Color de fondo verde pastel */
            color: #333;
            margin: 0;
            padding: 0.
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #64b5f6; /* Título azul pastel */
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6.
        }
        button {
            background-color: #64b5f6; /* Botón azul pastel */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #42a5f5; /* Botón azul pastel más oscuro */
        }
    </style>
</head>
<body>
    <a href="juegos.html"><button class="button">Volver</button></a>
    <div class="container">
        <h1>Juego de "El Círculo de la Confianza"</h1>
        <p>Sienta a los niños en círculo. Uno por uno, pídeles que compartan algo que les preocupe. Después de cada turno, los demás niños deben decir algo positivo o una forma de ayudar. Este juego fomenta la empatía y el apoyo entre compañeros.</p>
    </div>
</body>
</html>
